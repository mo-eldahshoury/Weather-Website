<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
    <title>Weather - Photos</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
    <link href="CSS/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="site-content">
        <div class="site-header">
            <div class="container">
                <a href="index.html" class="branding">
                    <img src="images/logo.png" alt="" class="logo">
                    <div class="logo-type">
                        <h1 class="site-title">Weather</h1>
                        <small class="site-description">tagline goes here</small>
                    </div>
                </a>

                <div class="main-navigation">
                    <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
                    <ul class="menu">
                        <li class="menu-item"><a href="index.html">Home</a></li>
                        <li class="menu-item"><a href="news.html">News</a></li>
                        <li class="menu-item"><a href="live-camera.html">Live camera</a></li>
                        <li class="menu-item current-menu-item"><a href="photos.html">Photos</a></li>
                        <li class="menu-item"><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <div class="mobile-navigation"></div>
            </div>
        </div>

        <main class="main-content">
            <div class="container">
                <div class="breadcrumb">
                    <a href="index.html">Home</a>
                    <span>Photos</span>
                </div>

                <div class="fullwidth-block">
                    <div class="container">
                        <div class="filter-toolbar">
                            <div class="filter-group">
                                <button class="filter-btn active" data-filter="*">All</button>
                                <button class="filter-btn" data-filter=".sky">Sky</button>
                                <button class="filter-btn" data-filter=".nature">Nature</button>
                                <button class="filter-btn" data-filter=".sun">Sun</button>
                            </div>
                        </div>

                        <div class="filterable-items row">
                            <div class="photo-item sky col-md-4 col-sm-6">
                                <a href="#"><img src="images/photo-1.jpg" alt="Sky Photo"></a>
                            </div>
                            <div class="photo-item nature col-md-4 col-sm-6">
                                <a href="#"><img src="images/photo-2.jpg" alt="Nature Photo"></a>
                            </div>
                            <div class="photo-item sun col-md-4 col-sm-6">
                                <a href="#"><img src="images/photo-3.jpg" alt="Sun Photo"></a>
                            </div>
                            <div class="photo-item sky col-md-4 col-sm-6">
                                <a href="#"><img src="images/photo-4.jpg" alt="Sky Photo"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="site-footer">
            <div class="container">
                <p class="colophon">Copyright 2024 Weather Project. All rights reserved</p>
            </div>
        </footer>
    </div>

    <script src="JS/jquery-1.11.1.min.js"></script>
    <script src="JS/plugins.js"></script>
    <script src="JS/app.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
