<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
    <title>Weather - Live Camera</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
    <link href="CSS/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="site-content">
        <div class="site-header">
            <div class="container">
                <a href="index.html" class="branding">
                    <img src="images/logo.png" alt="" class="logo">
                    <div class="logo-type">
                        <h1 class="site-title">Weather</h1>
                        <small class="site-description">tagline goes here</small>
                    </div>
                </a>

                <div class="main-navigation">
                    <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
                    <ul class="menu">
                        <li class="menu-item"><a href="index.html">Home</a></li>
                        <li class="menu-item"><a href="news.html">News</a></li>
                        <li class="menu-item current-menu-item"><a href="live-camera.html">Live camera</a></li>
                        <li class="menu-item"><a href="photos.html">Photos</a></li>
                        <li class="menu-item"><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <div class="mobile-navigation"></div>
            </div>
        </div>

        <main class="main-content">
            <div class="container">
                <div class="breadcrumb">
                    <a href="index.html">Home</a>
                    <span>Live Camera</span>
                </div>

                <div class="fullwidth-block">
                    <div class="row">
                        <div class="col-md-3 col-sm-6">
                            <div class="live-camera">
                                <figure class="live-observation">
                                    <img src="images/live-camera-1.jpg" alt="New York">
                                    <div class="live-label">LIVE</div>
                                </figure>
                                <h3 class="location">New York</h3>
                                <small class="date">31 Dec, 2:41 PM</small>
                            </div>
                        </div>

                        <div class="col-md-3 col-sm-6">
                            <div class="live-camera">
                                <figure class="live-observation">
                                    <img src="images/live-camera-2.jpg" alt="London">
                                    <div class="live-label">LIVE</div>
                                </figure>
                                <h3 class="location">London</h3>
                                <small class="date">31 Dec, 11:41 AM</small>
                            </div>
                        </div>

                        <div class="col-md-3 col-sm-6">
                            <div class="live-camera">
                                <figure class="live-observation">
                                    <img src="images/live-camera-3.jpg" alt="Cairo">
                                    <div class="live-label">LIVE</div>
                                </figure>
                                <h3 class="location">Cairo</h3>
                                <small class="date">31 Dec, 3:41 PM</small>
                            </div>
                        </div>

                        <div class="col-md-3 col-sm-6">
                            <div class="live-camera">
                                <figure class="live-observation">
                                    <img src="images/live-camera-4.jpg" alt="Tokyo">
                                    <div class="live-label">LIVE</div>
                                </figure>
                                <h3 class="location">Tokyo</h3>
                                <small class="date">31 Dec, 10:41 PM</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="site-footer">
            <div class="container">
                <p class="colophon">Copyright 2024 Weather Project. All rights reserved</p>
            </div>
        </footer>
    </div>

    <script src="JS/jquery-1.11.1.min.js"></script>
    <script src="JS/plugins.js"></script>
    <script src="JS/app.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
